<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kasir</title>
</head>
<body>
    <center>
    <table border="box"><br>
    <td>
        <h2><center>FORM KASIR</center></h2>
    
    <pre>
        ID KASIR        : <input type="text" name="masukkan id" placeholder="masukkan id"><br>
        NAMA KASIR      : <input type="text" name="masukkan nama" placeholder="masukkan nama"><br>
        ASAL            : <select name="pilih asal">
                            <option value="not">PILIH ASAL</option><br>
                            <option value="Jember">SITUBONDO</option>
                            <option value="Bondowoso">BONDOWOSO</option>
                            <option value="Banyuwangi">BANYUWANGI</option>
                           </select><br>
        TELEPON         : <input type="text" name="telepon" placeholder="masukkan telepon"><br>
        STATUS          : <input type="radio" name="status" id="">Laki-laki <input type="radio" name="status" id="">Perempuan <br>
        USERNAME        : <input type="text" name="username" placeholder="masukkan username"><br>
        PASSWORD        : <input type="password" name="password" placeholder="masukkan password"><br>
    </pre>
    <center>
        <button type="submit"><a href="target.html">Kirim</a>
        </button>
    </center>
    </td>
   
</table>
</body></center>
</html>
